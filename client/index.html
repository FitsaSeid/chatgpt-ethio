<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <title>ChatGPT Ethiopia — OpenAI chatGPT Available For Ethiopians </title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/fav.png">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ds-preloader"></div>

  <!-- HEADER -->
  <header>

    <div class="ds-overlay ds-overlay-color"></div>

    <div class="container">

      <div class="row">
        <!-- LOGO -->
        <div class="col-sm-4 ds-logo">
          <a href="#" title="">
            <img src="img/chatgptEthiopia.png" class="ds-logo-1x" alt="">
            <img src="img/chatgptEthiopia.png" class="ds-logo-2x" alt="">
          </a>
        </div>
        <!-- /LOGO -->
        <!-- TEXT + BUTTON -->
        <div class="col-sm-8 ds-text-button">
          <a href="chatgpt.html">Goto ChatGPT</a>
        </div>
        <!-- /TEXT + BUTTON -->
      </div>

      <!-- TITLE -->
      <div class="row">
        <div class="col-xs-12 col-md-7 ds-title">
          <h1>Prepared to be convenient for Ethiopians </h1>
        </div>
      </div>
      <!-- /TITLE -->

      <!-- TITLE PARAGRAPH -->
      <div class="row">
        <div class="col-sm-12 col-md-5 ds-title-paragraph">
          <p> This is reserved for Ethiopians and you can write any of your questions and get a response from chatGPT
            bot. chatGPT for Ethiopia
          </p>
        </div>
      </div>
      <!-- /TITLE PARAGRAPH -->
      <!-- BUTTONS -->
      <div class="row">
        <div class="col-xs-12 col-sm-8 ds-buttons">
          <a href="chatgpt.html" class="ds-button-left">Goto ChatGPT<i class="fa fa-long-arrow-right"></i></a>
        </div>
      </div>
      <!-- /BUTTONS -->
      <!-- SCROLL DOWN -->
      <div class="row">
        <div class="col-sm-12 ds-scroll-down">
          <a href="#" title=""><i class="fa fa-chevron-down"></i></a>
        </div>
      </div>
      <!-- /SCROLL DOWN -->

    </div>

  </header>
  <!-- /HEADER -->

  <!-- /CONTACT -->

  <!-- FOOTER -->
  <div class="footer module">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 ds-footer-copyrights">
          <p>© 2023. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- /FOOTER -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script>

      "use strict";
      $(document).ready(function () {
        'use strict';
        $("header").backstretch("./img/bg.jpg");
        $(".photo").backstretch("./img/bg-2.jpg");
        $(".photo-centered").backstretch("img/bg-3.jpg");
      });
      $(window).load(function () {
        $(".ds-preloader").delay(100).fadeOut(500);
      });
    })(jQuery);
